<!DOCTYPE html>
<html>
<head>
<title>Project JS 1</title>
<link rel="stylesheet" type="text/css" href="pizzastyle.css">
<script>



function myFunction() {
	
const x = parseInt(document.querySelector('input[name="pizza1"]:checked').value);
const y = parseInt(document.querySelector('input[name="size-rb"]:checked').value);
//const z = parseInt(document.querySelector('input[name="topping-rb"]:checked').value);
const sum = x + y;
document.getElementById("demo").innerHTML = '$'+sum;
}
function checkTotal() {
  document.listForm.total.value = Array.prototype.reduce.call(
    document.listForm.topping-rb, 
    function (sum, el) {
      return el.checked ? sum + +el.value : sum;
    }, 0
  );
}
function enablecheckbox1()
{
document.getElementById('slc1').disabled=false;
document.getElementById('slc2').disabled=false;
document.getElementById('slc3').disabled=false;
document.getElementById('slc4').disabled=false;
document.getElementById('slc5').disabled=true;
document.getElementById('slc6').disabled=true;
document.getElementById('slc7').disabled=true;
document.getElementById('slc8').disabled=false;
document.getElementById('slc9').disabled=true;
document.getElementById('slc10').disabled=true;
document.getElementById('slc11').disabled=false;
document.getElementById('slc12').disabled=true;
}
function enablecheckbox2()
{
document.getElementById('slc1').disabled=true;
document.getElementById('slc8').disabled=true;
document.getElementById('slc10').disabled=true;
document.getElementById('slc12').disabled=true;
document.getElementById('slc6').disabled=false;
document.getElementById('slc2').disabled=false;
document.getElementById('slc3').disabled=false;
document.getElementById('slc4').disabled=false;
document.getElementById('slc5').disabled=false;
document.getElementById('slc7').disabled=false;
document.getElementById('slc9').disabled=false;
document.getElementById('slc11').disabled=false;
}
function enablecheckbox3()
{
document.getElementById('slc1').disabled=true;
document.getElementById('slc5').disabled=true;
document.getElementById('slc6').disabled=true;
document.getElementById('slc7').disabled=true;
document.getElementById('slc2').disabled=false;
document.getElementById('slc3').disabled=false;
document.getElementById('slc4').disabled=false;
document.getElementById('slc9').disabled=false;
document.getElementById('slc8').disabled=false;
document.getElementById('slc11').disabled=false;
document.getElementById('slc10').disabled=false;
document.getElementById('slc12').disabled=false;
}
function UnSelectAll(){
				var items=document.getElementsByName('topping-rb');
				for(var i=0; i<items.length; i++){
					if(items[i].type=='checkbox')
						items[i].checked=false;
				}
			}			
</script>
</head>
<body>
<form action="#" method="post" id="mainForm" name="listForm">
	<fieldset>
<div class="pizza row">
<h1>Pizza</h1>
	<div class="column" style="background-color:#aaa;">
	<img src="pizza1.png" width= "190" height= "168">
    <h2>Pizza 1</h2>
    <p>$8</p>
			<input type="radio" id="pizza0" name="pizza1" value="8" onchange="myFunction()" onfocus="enablecheckbox1(); UnSelectAll();"> <br>
	</div>
	<div class="column" style="background-color:#bbb;">
	<img src="pizza2.png" width= "190" height= "168">
    <h2>Pizza 2</h2>
    <p>$10</p>
	<input type="radio" id="pizza2" name="pizza1" value="10" onchange="myFunction()" onfocus="enablecheckbox2(); UnSelectAll();">
  </div>
	<div class="column" style="background-color:#ccc;">
  <img src="pizza3.png" width= "190" height= "168">
    <h2>Pizza 3</h2>
    <p>$12</p>
	<input type="radio" onmousedown="mouseDown()" id="pizza3" name="pizza1" value="12" onchange="myFunction()" onfocus="enablecheckbox3(); UnSelectAll();">
  </div>
</div>
<div class="size row">
<h1>Size</h1>
<div class="column" style="background-color:#aaa;">
	<input type="radio" name="size-rb" onmousedown="mouseDown()" value="-1" onchange="myFunction()"> <br>
	<h2>Small</h2>
	</div>
<div class="column" style="background-color:#bbb;">
	<input type="radio" onmousedown="mouseDown()" checked=true name="size-rb" value="0" onchange="myFunction()">
	<h2>Medium</h2>
</div>
<div class="column" style="background-color:#ccc;">
<input type="radio" onmousedown="mouseDown()" name="size-rb" value="2" onchange="myFunction()">
	<h2>Large</h2>
</div>
</div>
<div class="toppings row">
<h1>Toppings</h1>
	<div class="column" style="background-color:#aaa;">
<label class="container">Avocado
  <input type="checkbox" id="slc1" disabled="disabled" name ="topping-rb" onchange="checkTotal()" value="1">
  <span class="checkmark"></span>
</label>
<label class="container">Broccoli
  <input type="checkbox" id="slc2" disabled="disabled" name="topping-rb" onchange="checkTotal()" value="1">
  <span class="checkmark"></span>
</label>
<label class="container">Onions
  <input type="checkbox" id="slc3" disabled="disabled" name="topping-rb" onchange="checkTotal()" value="1">
  <span class="checkmark"></span>
</label>
<label class="container">Zucchini
  <input type="checkbox" id="slc4" disabled="disabled" name="topping-rb" onchange="myFunction()" value="1">
  <span class="checkmark"></span>
</label>
	</div>
	<div class="column" style="background-color:#bbb;">
	<label class="container">Lobster 
  <input type="checkbox" id="slc5"  disabled="disabled" name="topping-rb" onchange="myFunction()" value="2">
  <span class="checkmark"></span>
</label>
<label class="container">Oyster 
  <input type="checkbox" id="slc6" disabled="disabled" name="topping-rb" onchange="myFunction()" value="2">
  <span class="checkmark"></span>
</label>
<label class="container">Salmon 
  <input type="checkbox" id="slc7" disabled="disabled" name="topping-rb" onchange="myFunction()" value="2">
  <span class="checkmark"></span>
</label>
<label class="container">Tuna 
  <input type="checkbox" id="slc8" disabled="disabled" name="topping-rb" onchange="myFunction()" value="2">
  <span class="checkmark"></span>
</label>
</div>
<div class="column" style="background-color:#ccc;">
<label class="container">Bacon 
  <input type="checkbox" id="slc9" disabled="disabled" name="topping-rb" onchange="myFunction()" value="3">
  <span class="checkmark"></span>
</label>
<label class="container">Duck 
  <input type="checkbox" id="slc10" disabled="disabled" name="topping-rb" onchange="myFunction()" value="3">
  <span class="checkmark"></span>
</label>
<label class="container">Ham 
  <input type="checkbox" id="slc11" disabled="disabled" name="topping-rb" onchange="myFunction()" value="3">
  <span class="checkmark"></span>
</label>
<label class="container">Sausage 
  <input type="checkbox" id="slc12" disabled="disabled" name="topping-rb" onchange="myFunction()" value="3">
  <span class="checkmark"></span>
</label>
</div>
</div>
<div class="price">
<h1>Price</h1>
<h2 id="demo">$0</h2>
<input type="hidden" size="2" id="total1" name="total" value="0"/>
</div>
</fieldset>
</form>
</body>
</html>
